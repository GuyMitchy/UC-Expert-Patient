{% extends "base.html" %}
{% load static %}

{% block content %}

<style>
    .hide-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;     /* Firefox */
    }
    .hide-scrollbar::-webkit-scrollbar {
        display: none;            /* Chrome, Safari and Opera */
    }
</style>

<div class="w-full h-[calc(100vh-4rem)] flex justify-center">
    <div class="flex flex-col h-full bg-gray-100 max-w-4xl w-full">

        <!-- Chat Header -->
        <div class="bg-white shadow flex-shrink-0">
            <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                <div class="flex justify-between items-center">
                    <h1 class="text-xl font-mediumtext-gray-900">{{ conversation.title }}</h1>
                    <a href="{% url 'chat:list' %}" class="text-blue-600 hover:text-blue-800">
                        Back to Conversations
                    </a>
                </div>
            </div>
        </div>

        <!-- Chat Messages -->
        <div class="flex-1 overflow-y-auto hide-scrollbar px-4 py-6" id="chat-messages">
            {% for message in messages %}
            {% include "chat/message.html" %}
            {% endfor %}
        </div>

        <!-- Loading Spinner -->

        <div id="loading-spinner" class="htmx-indicator flex justify-center items-center p-4">
            <div class="animate-spin rounded-full h-8 w-8 border-4 border-blue-600 border-t-transparent"></div>
        </div>

        <!-- Message Input -->
        <div class="bg-white border-t border-gray-200 px-4 py-4">
            <div class="max-w-4xl mx-auto">
                
                <form hx-post="{% url 'chat:send_message' conversation.id %}" 
                    hx-target="#chat-messages"
                    hx-swap="beforeend"
                    hx-indicator="#loading-spinner"
                    class="flex space-x-4">
                    {% csrf_token %}
                    <input type="text" 
                        name="message" 
                        placeholder="Type your message..."
                        class="flex-1 rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                        required>
                    <button type="submit" 
                            class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                        Send
                    </button>
                </form>
            </div>
        </div>

        <script>
            document.body.addEventListener('htmx:beforeRequest', function(evt) {
                const input = evt.detail.elt.querySelector('input[name="message"]');
                input.disabled = true;
            });

            document.body.addEventListener('htmx:afterRequest', function(evt) {
                if (evt.detail.successful) {
                    // Clear and re-enable the input field
                    const input = evt.detail.elt.querySelector('input[name="message"]');
                    input.value = '';
                    input.disabled = false;
                    input.focus();

                    // Scroll to bottom
                    const chatMessages = document.getElementById('chat-messages');
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }
            });

            // Initial scroll to bottom
            window.onload = function() {
                const chatMessages = document.getElementById('chat-messages');
                chatMessages.scrollTop = chatMessages.scrollHeight;
            };
        </script>


{% endblock %}
