{# Remove all newlines and unnecessary whitespace #}
{% if message.is_bot %}
<div class="flex items-start mb-4">
    <div class="bg-blue-100 rounded-lg py-2 px-4 my-2 max-w-[80%]">
        {{ message.content }}
    </div>
</div>
{% else %}
<div class="flex items-start justify-end mb-4">
    <div class="bg-green-100 rounded-lg py-2 px-4 max-w-[80%]">
        {{ message.content }}
    </div>
</div>
{% endif %}
