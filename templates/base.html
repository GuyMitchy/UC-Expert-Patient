<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expert Patient</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.9"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-blue-600 text-white sticky top-0 z-10 shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <a href="{% url 'home:home' %}" class="flex items-center space-x-2">
                    <i data-lucide="activity" class="w-6 h-6"></i>
                    <span class="text-xl font-bold">Expert Patient</span>
                </a>
                {% if user.is_authenticated %}
                <!-- Desktop Navigation -->
                <nav class="hidden lg:flex space-x-4">
                    <a class="px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-700 transition" href="{% url 'home:home' %}">Dashboard</a>
                    <a class="px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-700 transition" href="{% url 'symptoms:list' %}">Symptoms</a>
                    <a class="px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-700 transition" href="{% url 'medications:list' %}">Medications</a>
                    <a class="px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-700 transition" href="{% url 'foods:list' %}">Foods</a>
                    <a class="px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-700 transition" href="{% url 'chat:list' %}">Chat</a>
                </nav>
                
                <!-- Welcome Message -->
                <div class="hidden lg:flex items-center space-x-4">
                    <span class="text-sm">Welcome, {{ user.username }}</span>
                    <a href="{% url 'account_logout' %}" class="text-sm bg-blue-700 px-3 py-2 rounded hover:bg-blue-800 transition">
                        Logout
                    </a>
                </div>

                <!-- Mobile Menu Button -->
                <div class="lg:hidden flex items-center space-x-4">
                    <span class="text-sm">Welcome, {{ user.username }}</span>
                    <button type="button" onclick="toggleMobileMenu()" class="text-white hover:bg-blue-700 p-2 rounded-md">
                        <i data-lucide="menu" class="w-6 h-6"></i>
                    </button>
                </div>

                <!-- Mobile Menu -->
                <div id="mobile-menu" class="hidden lg:hidden fixed inset-0 z-50">
                    <!-- Backdrop -->
                    <div class="fixed inset-0 bg-black bg-opacity-50" onclick="toggleMobileMenu()"></div>
                    
                    <!-- Menu Content -->
                    <div class="fixed right-0 top-0 h-full w-64 bg-blue-600 shadow-lg transform transition-transform duration-300">
                        <div class="flex justify-end p-4">
                            <button onclick="toggleMobileMenu()" class="text-white hover:bg-blue-700 p-2 rounded-md">
                                <i data-lucide="x" class="w-6 h-6"></i>
                            </button>
                        </div>
                        <nav class="px-4 space-y-2">
                            <a class="block px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-700 transition" href="{% url 'home:home' %}">Dashboard</a>
                            <a class="block px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-700 transition" href="{% url 'symptoms:list' %}">Symptoms</a>
                            <a class="block px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-700 transition" href="{% url 'medications:list' %}">Medications</a>
                            <a class="block px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-700 transition" href="{% url 'foods:list' %}">Foods</a>
                            <a class="block px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-700 transition" href="{% url 'chat:list' %}">Chat</a>
                            <a class="block px-3 py-2 rounded-md text-sm font-medium bg-blue-700 hover:bg-blue-800 transition mt-4" href="{% url 'account_logout' %}">Logout</a>
                        </nav>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </header>

    <main class="flex-grow">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-blue-600 text-white py-4">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p>&copy; 2023 Expert Patient. All rights reserved.</p>
        </div>
    </footer>

    <script>
        lucide.createIcons();
        
        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobile-menu');
            const menuContent = mobileMenu.querySelector('div:last-child');
            
            if (mobileMenu.classList.contains('hidden')) {
                // Show menu
                mobileMenu.classList.remove('hidden');
                setTimeout(() => {
                    menuContent.classList.remove('transform', 'translate-x-full');
                }, 10);
            } else {
                // Hide menu
                menuContent.classList.add('transform', 'translate-x-full');
                setTimeout(() => {
                    mobileMenu.classList.add('hidden');
                }, 300);
            }
        }
    </script>
</body>
</html>
